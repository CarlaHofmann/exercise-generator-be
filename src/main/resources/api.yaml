openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://localhost:8080
  description: Generated server url
paths:
  /sheet:
    get:
      tags:
      - sheet-controller
      operationId: getAllSheets
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Sheet'
    post:
      tags:
      - sheet-controller
      operationId: createSheet
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSheetDto'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sheet'
  /image:
    get:
      tags:
      - test-controller
      operationId: getImage
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
    post:
      tags:
      - test-controller
      operationId: saveImage
      requestBody:
        content:
          application/json:
            schema:
              type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /exercise:
    get:
      tags:
      - exercise-controller
      operationId: getAllExercises
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Exercise'
    post:
      tags:
      - exercise-controller
      operationId: createExercise
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateExerciseDto'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exercise'
  /categories:
    get:
      tags:
      - category-controller
      operationId: getAllCategories
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags:
      - category-controller
      operationId: createCategory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryDto'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /sheet/{id}:
    get:
      tags:
      - sheet-controller
      operationId: getSheetById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sheet'
    delete:
      tags:
      - sheet-controller
      operationId: deleteSheet
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
  /latex:
    get:
      tags:
      - test-controller
      operationId: getLatexPdf
      parameters:
      - name: content
        in: query
        required: false
        schema:
          type: string
          default: Hello World!
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: byte
  /latex/{exerciseId}:
    get:
      tags:
      - test-controller
      operationId: getExerciseLatex
      parameters:
      - name: exerciseId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  format: byte
  /exercise/{id}:
    get:
      tags:
      - exercise-controller
      operationId: getExerciseById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Exercise'
    delete:
      tags:
      - exercise-controller
      operationId: deleteExercise
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
  /categories/id:
    get:
      tags:
      - category-controller
      operationId: getCategoryById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
  /categories/{id}:
    delete:
      tags:
      - category-controller
      operationId: deleteCategory
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
components:
  schemas:
    CreateCategoryDto:
      required:
      - name
      type: object
      properties:
        name:
          type: string
    CreateSheetDto:
      required:
      - exercises
      - title
      type: object
      properties:
        title:
          type: string
        publishedAt:
          type: string
          format: date-time
        exercises:
          type: array
          items:
            type: string
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CreateCategoryDto'
    Author:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
    Category:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    Exercise:
      type: object
      properties:
        title:
          type: string
        text:
          type: string
        shortText:
          type: string
        images:
          type: array
          items:
            type: string
        solutions:
          type: array
          items:
            $ref: '#/components/schemas/Solution'
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        author:
          $ref: '#/components/schemas/Author'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        subExercises:
          type: array
          items:
            $ref: '#/components/schemas/SubExercise'
    ImageSolution:
      type: object
      properties:
        type:
          type: string
          enum:
          - IMAGE
          - TEXT
        url:
          type: string
    Sheet:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        title:
          type: string
        publishedAt:
          type: string
          format: date-time
        author:
          $ref: '#/components/schemas/Author'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        exercises:
          type: array
          items:
            $ref: '#/components/schemas/Exercise'
    Solution:
      type: object
      properties:
        type:
          type: string
          enum:
          - IMAGE
          - TEXT
      oneOf:
      - $ref: '#/components/schemas/TextSolution'
      - $ref: '#/components/schemas/ImageSolution'
    SubExercise:
      type: object
      properties:
        title:
          type: string
        text:
          type: string
        shortText:
          type: string
        images:
          type: array
          items:
            type: string
        solutions:
          type: array
          items:
            $ref: '#/components/schemas/Solution'
    TextSolution:
      type: object
      properties:
        type:
          type: string
          enum:
          - IMAGE
          - TEXT
        text:
          type: string
    CreateExerciseDto:
      required:
      - categories
      - solutions
      - text
      - title
      type: object
      properties:
        title:
          type: string
        text:
          type: string
        shortText:
          type: string
        images:
          type: array
          items:
            type: string
        solutions:
          type: array
          items:
            $ref: '#/components/schemas/CreateSolutionDto'
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CreateCategoryDto'
        subExercises:
          type: array
          items:
            $ref: '#/components/schemas/CreateSubExerciseDto'
    CreateSolutionDto:
      type: object
      properties:
        type:
          type: string
          enum:
          - IMAGE
          - TEXT
        text:
          type: string
    CreateSubExerciseDto:
      required:
      - solutions
      - text
      - title
      type: object
      properties:
        title:
          type: string
        text:
          type: string
        shortText:
          type: string
        images:
          type: array
          items:
            type: string
        solutions:
          type: array
          items:
            $ref: '#/components/schemas/CreateSolutionDto'
