openapi: 3.0.1
info:
    title: OpenAPI definition
    version: v0
servers:
    -   url: http://localhost:8080
        description: Generated server url
paths:
    /exercise:
        get:
            tags:
                - exercise-controller
            operationId: getAllExercises
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Exercise'
        post:
            tags:
                - exercise-controller
            operationId: createExercise
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateExerciseDto'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Exercise'
    /categories:
        get:
            tags:
                - category-controller
            operationId: getAllCategories
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Category'
        post:
            tags:
                - category-controller
            operationId: createCategory
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateCategoryDto'
                required: true
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Category'
    /latex:
        get:
            tags:
                - test-controller
            operationId: getLatexPdf
            parameters:
                -   name: content
                    in: query
                    required: false
                    schema:
                        type: string
                        default: Hello World!
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    format: byte
    /latex/{exerciseId}:
        get:
            tags:
                - test-controller
            operationId: getExerciseLatex
            parameters:
                -   name: exerciseId
                    in: path
                    required: true
                    schema:
                        type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    format: byte
    /exercise/{id}:
        get:
            tags:
                - exercise-controller
            operationId: getExerciseById
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Exercise'
    /categories/id:
        get:
            tags:
                - category-controller
            operationId: getCategoryById
            parameters:
                -   name: id
                    in: path
                    required: true
                    schema:
                        type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Category'
components:
    schemas:
        Exercise:
            type: object
            description: the exercise object
            required:
                - title
                - text
                - categories
                - solutions
            properties:
                id:
                    type: string
                author:
                    $ref: '#/components/schemas/Author'
                title:
                    type: string
                categories:
                    type: array
                    items:
                        $ref: '#/components/schemas/Category'
                hiddenCategories:
                    type: array
                    items:
                        $ref: '#/components/schemas/Category'
                shortDescription:
                    type: string
                note:
                    type: string
                texts:
                    type: array
                    items:
                        type: string
                images:
                    type: array
                    items:
                        type: string
                solutions:
                    type: array
                    items:
                        $ref: string

        Author:
            type: object
            description: the author object
            properties:
                name:
                    type: string

        Category:
            type: object
            description: the category object
            required:
                - name
                - isHidden
            properties:
                id:
                    type: string
                name:
                    type: string
                isHidden:
                    type: boolean

        CreateExerciseDto:
            required:
                - title
                - categories
                - texts
                - solutions
            type: object
            properties:
                title:
                    type: string
                shortDescription:
                    type: string
                note:
                    type: string
                texts:
                    type: array
                    items:
                        type: string
                images:
                    type: array
                    items:
                        type: string
                solutions:
                    type: array
                    items:
                        type: string
                categories:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateCategoryDto'
                hiddenCategories:
                    type: array
                    items:
                        $ref: '#/components/schemas/CreateCategoryDto'

        CreateCategoryDto:
            type: object
            required:
                - name
                - isHidden
            properties:
                id:
                    type: string
                name:
                    type: string
                isHidden:
                    type: boolean
