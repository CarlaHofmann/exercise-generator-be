openapi: '3.0.0'
servers:
    -   url: http://localhost:8080/
info:
    version: 1.0.0
    title: Execercise Generator API
paths:
    /login:
        summary: Log in with credentials
        post:
            tags:
                - Login
            summary: Log in with credentials
            operationId: logIn
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: LoginRequest
                description: Data to log in
            responses:
                '200':
                    description: Response if login was successful
                '400':
                    description: Response if login was not successful
components:
    schemas:
        LoginRequest:
            type: object
            description: Data from Login-Form
            required:
                - name
                - password
            properties:
                name:
                    type: string
                password:
                    type: string
